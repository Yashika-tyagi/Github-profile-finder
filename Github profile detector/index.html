<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profile finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <div class="heading">GITHUB PROFILE FINDER</div>
    <div class="container">
        <div class="input-wrapper">
            <input type="text" placeholder="Enter github username" class="name">
            <button type="button" class="btn">Search user</button>
        </div>
        <div class="error">USER NOT FOUND!ðŸ˜¢</div>
        <div class="row">
            <div class="user_info">
                <div class="user_img">
                    <img src="githuborg.jpeg" alt="logo">
                </div>
                <div class="user_name">
                    <h3>Login name</h3>
                    <h1 >Yashika tyagi</h1>
                </div>
                <div class="follow">
                    <div class="item_followers">
                        <p>Followers</p>
                        <span>500</span>
                    </div>

                    <div class="item_follow">
                        <p>Follow</p>
                        <span>50</span>
                    </div>

                </div>
            </div>
            <div class="repo">
                <h2 class="h1" >REPOSITORY</h2>
                <div class="rep_details">
                    <div class="reponame">Yashika tyagi</div><br>
                    <div class="details">
                        <div class="info_star">
                            <i class="fa-solid fa-star">10</i>
                        </div>
                        <div class="info_fork">
                         <i class="fa fa-code-fork">30</i>
                        </div>
                        <div class="info_size">
                         <i class="fa fa-file">3000kb</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="app.js"></script>
</body>
</html>
